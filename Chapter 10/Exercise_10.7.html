<!doctype html>
<html>
<head>
    <title>onclick handler Exercise</title>
</head>
<body>
    <div>
        <button onclick="message(this)">Button 1</button>
        <button onclick="message(this)">Button 2</button>
    </div>
    <script>
        function message(el) {
            console.dir(el.parentElement);
        }
    </script>
</body>
</html>

<!-- this refers to the element it's in when it's passed into an argument.
 I added .parentElement behind el, so clicking the button will log the parent
 element of this (button), so it logs the entire div structure to the console-->
