<!doctype html>
<html>
<head>
    <title>.querySelectorAll() Exercise</title>
</head>
<body>
    <div class="container">
        <div class="myEle">One</div>
        <div class="selectme">Two</div>
        <div class="myEle">Three</div>
        <div class="selectme">Four</div>
        <div class="selectme">Five</div>
    </div>
    <script>
        const eles = document.querySelectorAll(".selectme");
        console.log(eles);
        eles.forEach((el) => {
            console.log(el);
        });
    </script>
</body>
</html>

<!-- query selector returns a nodelist of the elements matching the selectors. It's an array -->
