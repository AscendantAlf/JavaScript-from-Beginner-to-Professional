<!doctype html>
<html>
<head>
    <title>Get Elements By Tag Name exercise</title>
</head>
<body>
    <p>Hello World 1</p>
    <p>Hello World 2</p>
    <p>Hello World 3</p>
    <script>
        const myElements = document.getElementsByTagName("p");
        console.log(myElements);
    </script>
</body>
</html>

<!-- getElementsByTagName makes an array of the returned results, so we could
 also call an individual item from the array with myElements[] or with
 .getElementsbyTagName.nameditem() or .getElementsbyTagName.item()-->
