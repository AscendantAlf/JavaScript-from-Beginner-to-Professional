<!doctype html>
<html>
<head>
    <title>Exercise 10.7 but with event listeners</title>
</head>
<body>
    <div>
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>
    <script>
        const btns = document.querySelectorAll("button");
        btns.forEach((btn)=>{
            function output(){
                console.log(this.textContent);
            }
            btn.addEventListener("click",output);
        });
    </script>

</body>
</html>

<!-- for loop is adding click event listeners for each button. the click event listener
 triggers the output function -->
