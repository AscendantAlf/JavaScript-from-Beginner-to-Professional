<!DOCTYPE html>
<html>
<head>
    <title>Working with attributes</title>
</head>
<body>
    <div id="message"></div>
    <div id="output"></div>
        <script>
            const message = document.querySelector("#message");
            const myArray = ["Ascendant", "Alf", "John", "Larry"];
            build();
            //addClicks();
            function build() {
                let html = "<h1>Table of My Friends</h1><table>";
                myArray.forEach((item, index) => {
                    html +=
                        `<tr class="box" data-row="${index+1}" data-name="${item}" onclick="getData(this)"><td>${item}</td>`;
                    html += `<td >${index + 1}</td></tr>`;
                });
                html += "</table>";
                document.getElementById("output").innerHTML = html;
            }

            function getData(el) {
                let temp = el.getAttribute("data-row");
                let tempName = el.getAttribute("data-name");
                message.innerHTML = `${tempName } is in row #${temp}`;
            }
    </script>

</body>
</html>

<!-- <tr> adds table row>. onclick activates getData function
    message.innerHTML is enabling the message that pops up telling you
    the row that the name you clicked on is in-->
