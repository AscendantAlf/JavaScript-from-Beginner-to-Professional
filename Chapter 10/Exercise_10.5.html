<!doctype html>
<html>
<head>
    <title>.querySelector() Exercise</title>
</head>
<body>
    <body>
        <h1 class="ele">Hello World</h1>
        <div class="two">Hello World 1</div>
        <div class="ele">Hello World 3</div>
        <p class="three">Hello World 4</p>
    <script>
        const myEle = document.querySelector(".two");
        console.log(myEle);
    </script>
</html>

<!-- query selector grabs FIRST element that matches the selector -->
